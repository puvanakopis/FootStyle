<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FootStyle Signup OTP</title>
</head>
<body style="margin:0; padding:0; background-color:#f4f4f4; font-family:Arial, Helvetica, sans-serif;">

<table width="100%" cellpadding="0" cellspacing="0" style="background-color:#f4f4f4; padding:20px;">
  <tr>
    <td align="center">

      <table width="600" cellpadding="0" cellspacing="0" style="background-color:#ffffff; border-radius:8px; overflow:hidden;">

        <!-- Header -->
        <tr>
          <td style="padding:24px; border-bottom:1px solid #f3e7e9;">
            <h2 style="margin:0;">FootStyle</h2>
            <p style="margin:4px 0 0; font-size:13px; color:#777;">
              Step into the future of footwear
            </p>
          </td>
        </tr>

        <!-- Body -->
        <tr>
          <td style="padding:32px;">
            <p>Hello <strong>{{firstName}}</strong>,</p>

            <p>
              Welcome to FootStyle!  
              Please use the OTP below to complete your signup.
            </p>

            <div style="margin:24px 0; text-align:center;">
              <span style="
                display:inline-block;
                padding:14px 24px;
                font-size:24px;
                font-weight:bold;
                letter-spacing:4px;
                color:#ee2b4b;
                border:1px solid #f3e7e9;
                border-radius:6px;
                background-color:#fff5f7;
              ">
                {{otpCode}}
              </span>
            </div>

            <p style="font-size:13px; color:#777;">
              This OTP is valid for 5 minutes.
            </p>
          </td>
        </tr>

        <!-- Footer -->
        <tr>
          <td style="padding:20px; background:#fafafa; border-top:1px solid #f3e7e9;">
            <small>Â© 2026 FootStyle. All rights reserved.</small>
          </td>
        </tr>

      </table>

    </td>
  </tr>
</table>

</body>
</html>
